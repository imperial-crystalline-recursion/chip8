plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.21'
}

group = 'me.matthew'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    implementation project(":chiplib")
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '15'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '15'
}